<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./src/stylesheets/style.css">
    <title>Game of Life</title>
  </head>
  <body class='min-h-screen max-h-screen'>
    <img class="w-3/4 h-3/4" src="./src/public/playPause.svg" style="display:none;">

    <nav name="header" class="flex-row items-center">
      <div class="flex w-full max-w-7xl h-full flex-row justify-center mx-auto sm:px-6 lg:px-8 border-b border-black" style="height:calc(var(--vh) * 7.5)">
        <button id="startButton" class="flex justify-center items-center mx-2 active:scale-95 hover:scale-105"><img class="w-3/4 h-3/4" id="playPauseButton" src="./src/public/playCircled.svg"></button>
        <button id="stepButton" class="flex justify-center items-center mx-2 active:scale-95 hover:scale-105"><img class="w-3/4 h-3/4" src="./src/public/playNext.svg"></button>
        <button id="resetButton" class="flex justify-center items-center mx-2 active:scale-95 hover:scale-105"><img class="w-3/4 h-3/4" src="./src/public/undo.svg"></button>
        <button id="countDisplay" class="flex justify-center items-center mx-2 cursor-auto w-16"></button>
        <button id="borderButton" class="flex justify-center items-center mx-2 active:scale-95 hover:scale-105"><img class="w-3/4 h-3/4" src="./src/public/grid.svg"></button>
        <button id="optionsButton" class="flex justify-center items-center mx-2 active:scale-95 hover:scale-105"><img class="w-3/4 h-3/4" src="./src/public/options.svg"></button>
      </div>
    </nav>
    
    <div id="settingsMenu" class="fixed z-10 bg-white flex w-full flex-col justify-start items-center mx-auto overflow-y-auto" style="height:calc(var(--vh) * 92.5)">
  
      <div class="mx-auto my-4 flex flex-col justify-center items-center">
        <label for="sizeAxis" class="mx-auto my-2">Size: </label>
        <input type="range" class="mx-auto my-2" id="sizeAxis" name="sizeAxis" min="10" max="200" step="2" value="16">
        <input type="text" class="mx-auto text-center my-2" id="sizeDisplay" name="sizeDisplay" value="16">
      </div>
  
      <div class="mx-auto my-4 flex flex-col justify-center items-center">
        <label for="frequencyAxis" class="mx-auto my-2">Frequency (ms): </label>
        <input type="range" class="mx-auto text-center my-2" id="frequencyAxis" name="frequencyAxis" min="10" max="5000" step="10" value="100">
        <input type="text" class="mx-auto text-center my-2" id="frequencyDisplay" name="frequencyDisplay" value="100">
      </div>
      
      <div class="mx-auto my-4 flex flex-col justify-center items-center">
        <button id="generateButton" class="w-24 h-12 mx-auto my-4 active:scale-95 hover:scale-105 border border-black">Generate</button>
      </div>
      
    </div>
    
    <div id="gameContainer" class="fixed w-full flex justify-center items-center" style="height:calc(var(--vh) * 92.5)">
      <div id="gameDiv" class="mx-auto">
      </div>
    </div>

  </body>
  <script type='module' src="./src/javascripts/main.js"></script>
</html>
